<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>欢迎注册</title>
    <meta content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link th:href="@{/templates/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/templates/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
</head>
<body>

<h1 th:text="${username}">Hello World</h1>
<h1>获取对象信息</h1>
<h2>1、通过直接访问对象的方式</h2>
<p th:text="${userInfo.username}"></p>
<p th:text="${userInfo.password}"></p>


<h2>2、通过th:object访问对象的方式</h2>
<div th:object="${userInfo}">
    <p th:text="*{username}"></p>
    <p th:text="*{password}"></p>
</div>

<h1>表单提交</h1>
<!-- 表单提交用户信息,注意字段的设置,直接是*{} -->
<form action="#" th:action="@{http://localhost:8080/user/register}" th:object="${userInfo}" method="post">
    <input type="text" th:field="*{username}" />
    <input type="text" th:field="*{password}" />
    <input type="submit" />
</form>

<script th:src="@{/jquery/jquery-3.2.1.min.js}"></script>
<script th:src="@{/templates/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
