spring.datasource.url=jdbc:mysql://localhost:3306/study_plan?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&autoReconnect=true&rewriteBatchedStatements=true
spring.datasource.username=root
spring.datasource.password=root

mybatis.type-aliases-package=com.hpu.study_plan.model
